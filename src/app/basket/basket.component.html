<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <div class="sectionTitle fadeInTop hidden-xs">
        <h1 class="h1 as">Оформити замовлення</h1>
        <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Товар</th>
        <th scope="col">Ціна</th>
        <th scope="col">Кількість</th>
        <th scope="col">Загалом</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of order; index as i">
        <td>{{i+1}}</td>
        <td>
          <img [src]="o.image" style="max-width: 80px; max-height: 80px;">
          <span>{{o.nameUA}}</span>
        </td>
        <td>{{o.price}} грн</td>
        <!-- <td>{{o.count}}</td> -->
        <td>
          <img src="../../assets/left-arrow.png" style="width: 20px; margin-right: 5px; cursor: pointer;"
               (click)="increase(o, '-')">
          <input type="text" [value]="o.count" style="width: 20px;" readonly>
          <img src="../../assets/right-arrow.png" style="width: 20px; cursor: pointer;" (click)="increase(o, '+')">
        </td>
        <td>{{o.price * o.count}} грн</td>
        <td><img src="../../assets/remove.png" style="width: 30px; cursor: pointer;"
               (click)="openModal(remTemplate, o)"></td>
      </tr>
      <tr *ngIf="totalPrice>0">
        <td colspan="3"></td>
        <td>Знижка: 0 грн</td>
        <td class="text-success">Загалом: {{totalPrice}} грн</td>
      </tr>
      <tr *ngIf="totalPrice==0">
        <td colspan="4"></td>
        <td class="text-danger">Кошик порожній</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="formContainer">
  <h3>Fill order data</h3>
  <form (submit)="addOrder()">
    <!-- <div class="btn-group" btnRadioGroup [(ngModel)]="delivery" name="delivery">
      <label class="btn btn-success" btnRadio="home"
             tabindex="0" role="button">Доставка на дом</label>
      <label class="btn btn-success pl-4 pr-4" btnRadio="driveway"
             tabindex="0" role="button">Самовивіз</label>
      <label class="btn btn-success" btnRadio="anvance"
             tabindex="0" role="button">Заздалегідь</label>
    </div> -->
    <app-choose-delivery (deliveryEvent)=setDelivery($event)></app-choose-delivery>
    <div>
      <label for="userName">Імя:</label>
      <input type="text" id="userName" [(ngModel)]="userName" name="userName">
    </div>
    <div>
      <label for="userPhone">Телефон:</label>
      <input type="text" id="userPhone" [(ngModel)]="userPhone" name="userPhone">
    </div>
    <div>
      <label for="userCity">Місто:</label>
      <input type="text" id="userCity" [(ngModel)]="userCity" name="userCity">
    </div>
    <div>
      <label for="userStreet">Вулиця:</label>
      <input type="text" id="userStreet" [(ngModel)]="userStreet" name="userStreet">
    </div>
    <div>
      <label for="userHouse">Будинок:</label>
      <input type="text" id="userHouse" [(ngModel)]="userHouse" name="userHouse">
    </div>
    <div>
      <label for="userComment">Коментар:</label>
      <textarea name="userComment" id="userComment" [(ngModel)]="userComment"></textarea>
    </div>
    <button type="submit" class="btn btn-success mt-3 w-100">Відправити замовлення</button>
  </form>
</div>

<ng-template #remTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Remove product</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to remove this product?
  </div>
  <div>
    <button class="btn btn-danger w-50" (click)="remove()">Remove</button>
    <button class="btn btn-info w-50" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
